<!DOCTYPE html>
<!-- Exercise 2 -->
<html>
    <head>
        <meta charset=utf-8 />
        <title>Return first and last name from a form - w3resource</title>
    </head>
    <body>
        <form id="form1" onsubmit="getFormValue()">
            First name: 
            <input type="text" name="fname" value="David">
            <br>
            Last name: <input type="text" name="lname" value="Beckham">
            <br>
            <input type="submit" value="Submit">
        </form>

        <script>
            function getFormValue(){
                var fName = document.forms[0].fname;
                alert(fName.value);
                var lName = document.forms[0].lname;
                alert(lName.value);
            }
        
        
        </script>


    </body>
</html>
