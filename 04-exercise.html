<html>
    <head>

    </head>
    <body>
        <p>
            <a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://www.w3resource.com/">w3resource</a>
        </p>
        
        <button onclick="getAttributes()">Click here to get attributes value</button>

        <script> 

        // href, hreflang, rel, target, and type  
            function getAttributes(){
                var href = document.querySelector("#w3r").getAttribute("href");
                var hreflang = document.querySelector("#w3r").getAttribute("hreflang");
                var target = document.querySelector("#w3r").getAttribute("target");
                var type = document.querySelector("#w3r").getAttribute("type");

                console.log(href + " " + hreflang +" " + target +" " + type+" ")
            }        
        </script>



    </body>
</html>
