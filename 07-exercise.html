<!DOCTYPE html>
<!-- Exercise 7 -->
<html>
    <head>
        <meta charset=utf-8 />
        <title>Create a custom sized table</title>
    </head>
    <body>
        <table id="myTable" border="1">

        </table>
        <br>
        <form>
            Enter the number of rows:
            <input type="text" name="Row" value="4">
            <br>
            Enter the number of columns: <input type="text" name="Col" value="3">
            <br>
            <input type="button" onclick="createTable()" value="Create Table">
        </form>
        

        <script>

// Write a JavaScript function that creates a table, accept row, 
// column numbers from the user, and input row-column number as content (e.g. Row-0 Column-0) of a cell.

            var table = document.querySelector("#myTable");
            console.dir(table);

            function createTable(){
                var row = document.forms[0].Row;
                row = parseInt(row.value);
                var col = document.forms[0].Col;
                col = parseInt(col.value);
                console.log(row);
                console.log(col);
                
                // create rows with for loop. then create columns
                for (let i = 0; i<row; i++){
                    var iRow = table.insertRow(i);

                    //table.insertAdjacentElement('afterbegin',`<tr><td>Row ${i} </td></tr>`);
                    console.log("row is "+ i);

                    for (let j = 0; j<col; j++){
                        console.log("column is "+j);
                        var iCell = iRow.insertCell(j);
                        iCell.innerHTML = "Row: " + (i+1) + "|  Cell: " + (j+1) ;
                        //iCell.innerHTML = `Row = `${i}  `Column = `${j}`;
                    }
                    
                } 

                //theTable.rows[row].cells[col].innerHTML =content.value;
            }
        
        </script>
    </body>
</html>
