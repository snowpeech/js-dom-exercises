<!DOCTYPE html>
<!-- Exercise 6 -->
<html>
    <head>
        <meta charset=utf-8 />
        <title>Change the content of a cell</title>
    </head>
    <body>
        <table id="myTable" border="1">
            <tr>
                <td>Row1 cell1</td>
                <td>Row1 cell2</td>
            </tr>
            <tr>
                <td>Row2 cell1</td>
                <td>Row2 cell2</td>
            </tr>
            <tr>
                <td>Row3 cell1</td>
                <td>Row3 cell2</td>
            </tr>
                
        </table>
        <br>
        <form>
            Please enter the row number you want to update:
            <input type="text" name="Row" value="1">
            <br>
            Please enter the column number you want to update: <input type="text" name="Col" value="2">
            <br>
            What should it say? <input type="text" name="content" value="Stuff.">
            <br>
            <input type="button" onclick="changeContent()" value="Change content">
        </form>
        

        <script>
            var theTable = document.querySelector("#myTable");
            console.dir(theTable);

            function changeContent(){
                var row = document.forms[0].Row;
                
                row = parseInt(row.value) -1;
                var col = document.forms[0].Col;
                col = parseInt(col.value)-1
                var content = document.forms[0].content;

                theTable.rows[row].cells[col].innerHTML =content.value;
            }
        
        </script>
    </body>
</html>
