<!DOCTYPE html>
<!-- Exercise 12 -->
<html>
    <head>
        <meta charset=utf-8 />
        <title>Bold words</title>
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <style>
            body {
                font-family: 'Quicksand', sans-serif;
                padding: 20px;
            }

            span span {
                color: cornflowerblue;
                font-weight: bold;
            }
            
        
        </style>
    </head>
    <body>
        <span onmouseover="mouseOn()" onmouseout = "mouseOff()">[<span>Mouse over here to show bold words below</span>]</span>
        
        <p id = "replace">We have just started this section for the users (beginner 
            to intermediate) who want to work with various JavaScript 
            problems and write scripts online to test their 
             JavaScript skill.</p>

             

             

        <script>
            //Write a JavaScript program to highlight the bold words of the following paragraph, on mouse over a certain link.
            function mouseOn(){
                console.log("mouse on")
                document.getElementById("replace").innerHTML = "<p><b>We</b> have just started <b>this</b> section for the users (<b>beginner</b> to intermediate) who <b>want</b> to work with <b>various</b> JavaScript <b>problems</b> and write scripts online to <b>test</b> their JavaScript <b>skill</b>.</p>";
            }

            function mouseOff(){
                console.log("mouse off")
                document.getElementById("replace").innerHTML = "<p>We have just started this section for the users (beginner to intermediate) who want to work with various JavaScript problems and write scripts online to test their JavaScript skill.</p>";
            }
            
            
        </script>

    </body>
</html>
